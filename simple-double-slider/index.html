<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./double-slider.css">
    <title>Double Slider</title>
</head>
<body>
    <div class="slider__wrapper">
        <div class="slider__controls">
            <button class="slider__controls-btn down-btn">Down</button>
            <button class="slider__controls-btn up-btn">Up</button>
        </div>
        <div class="slider">
            <ul class="slider__list secondary__list">
                <li class="slider__list-item secondary__list-item">
                    5
                    <img src="" alt="slider image" class="secondary__list-image">
                </li>
    
                <li class="slider__list-item secondary__list-item">
                    4
                    <img src="" alt="slider image" class="secondary__list-image">
                </li>
    
                <li class="slider__list-item secondary__list-item">
                    3
                    <img src="" alt="slider image" class="secondary__list-image">
                </li>
    
                <li class="slider__list-item secondary__list-item">
                    2
                    <img src="" alt="slider image" class="secondary__list-image">
                </li>
    
                <li class="slider__list-item secondary__list-item">
                    1
                    <img src="" alt="slider image" class="secondary__list-image">
                </li>
            </ul>
    
            <ul class="slider__list main__list">
                <li class="slider__list-item main__list-item">
                    1
                    <img src="" alt="slider image" class="main__list-image">
                </li>
    
                <li class="slider__list-item main__list-item">
                    2
                    <img src="" alt="slider image" class="main__list-image">
                </li>
    
                <li class="slider__list-item main__list-item">
                    3
                    <img src="" alt="slider image" class="main__list-image">
                </li>
    
                <li class="slider__list-item main__list-item">
                    4
                    <img src="" alt="slider image" class="main__list-image">
                </li>
    
                <li class="slider__list-item main__list-item">
                    5
                    <img src="" alt="slider image" class="main__list-image">
                </li>
            </ul>
        </div>
        
    </div>

    <script src="./script.js"></script>    
</body>
</html>
