<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./accordion.css">
	<title>Image Accordion</title>
</head>

<body>
	<ul class="accordion">
		<li class="accordion__item">
			<div class="accordion__item-subtitle">#2</div>
			<div class="accordion__item-title">Ryan Villopoto</div>
			<img src="images/RyanVillopoto/preview_image.jpg" alt="preview image" class="accordion__item-image preview__image">
			<img src="images/RyanVillopoto/main_image.jpg" alt="main image" class="accordion__item-image main__image">
		</li>

		<li class="accordion__item">
			<div class="accordion__item-subtitle">#22</div>
			<div class="accordion__item-title">Chad Reed</div>
			<img src="images/ChadReed/preview_image.jpg" alt="preview image" class="accordion__item-image preview__image">
			<img src="images/ChadReed/main_image.jpg" alt="main image" class="accordion__item-image main__image">
		</li>

		<li class="accordion__item">
			<div class="accordion__item-subtitle">#199</div>
			<div class="accordion__item-title">Travis Pastrana</div>
			<img src="images/TravisPastrana/preview_image.jpg" alt="preview image" class="accordion__item-image preview__image">
			<img src="images/TravisPastrana/main_image.jpg" alt="main image" class="accordion__item-image main__image">
		</li>

		<li class="accordion__item">
			<div class="accordion__item-subtitle">#7</div>
			<div class="accordion__item-title">James Stewart</div>
			<img src="images/JamesStewart/preview_image.jpg" alt="preview image" class="accordion__item-image preview__image">
			<img src="images/JamesStewart/main_image.jpg" alt="main image" class="accordion__item-image main__image">
		</li>

		<li class="accordion__item">
			<div class="accordion__item-subtitle">#5</div>
			<div class="accordion__item-title">Ryan Dungey</div>
			<img src="images/RyanDungey/preview_image.jpg" alt="preview image" class="accordion__item-image preview__image">
			<img src="images/RyanDungey/main_image.jpg" alt="main image" class="accordion__item-image main__image">
		</li>
	</ul>

	<script src="script.js"></script>
</body>

</html>
