<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./aim-trainer.css">
    <title>Aim Trainer</title>
</head>
<body>
    <div class="game-wrapper">
        <div class="sections-wrapper" id="sections-wrapper">
            <div class="section main__section">
                <h1 class="main__section-title section-title">Aim Trainer</h1>
                <a class="main__section-button button" id="start" href="#">Start Game</a>
                <img src="./images/main-section-bg.jpg" alt="background image" class="section-bg">
                <div class="background-boundary section-bg"></div>
            </div>
        
            <div class="section options__section">
                <h2 class="options__section-title section-title">Duration of the game</h2>
                <ul class="options__list" id="duration-list">
                    <li class="options__list-item">
                        <button class="game-duration__button button" data-duration="10">10 sec</button>
                    </li>
                    <li class="options__list-item">
                        <button class="game-duration__button button" data-duration="20">20 sec</button>
                    </li>
                    <li class="options__list-item">
                        <button class="game-duration__button button" data-duration="30">30 sec</button>
                    </li>
                    <li class="options__list-item">
                        <button class="game-duration__button button" data-duration="40">40 sec</button>
                    </li>
                </ul>
                <img src="./images/options-section-bg.jpg" alt="background image" class="section-bg">
                <div class="background-boundary section-bg"></div>
            </div>
        
            <div class="game__section section">
                <h2 class="game__section-title section-title">Time left <span class="time-counter button" id="timer">00:00</span></h2>
                <div class="game__section-board" id="board">
                    <!-- <div class="rider1 rider active"></div>
                    <div class="rider2 rider active"></div>
                    <div class="rider3 rider active"></div>
                    <div class="rider4 rider active"></div>
                    <div class="rider5 rider active"></div> -->
                </div>
                <img src="./images/game-section-bg.jpg" alt="background image" class="section-bg">
                <div class="background-boundary section-bg"></div>
                <img id="custom-cursor" src="./images/cursor.png" alt="cursor">
            </div>
        </div>
    </div>
    


    <script src="./script.js"></script>
</body>
</html>
