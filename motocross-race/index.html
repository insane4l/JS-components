<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./motocross-race.css">
    <title>Motocross Race</title>
</head>
<body>
    <div class="game-wrapper" id="game-wrapper">
        <div class="start__section section">
            <h2 class="start__section-title section-title">Select riders and start the race</h2>
            <div class="rider__placeholders">
    
                <div class="rider__placeholder">
                    <div class="rider__placeholder-name"></div>
                    <div class="rider__item rider-1" draggable="true">
                        <img src="./images/rider1.png" alt="rider" class="rider__item-img" draggable="false">
                    </div>
                    <img src="./images/selected.png" alt="selected" class="selected-icon">
                    <input class="rider__placeholder-input" placeholder="Enter rider name" type="text">
                </div>
    
                <div class="rider__placeholder">
                    <div class="rider__placeholder-name"></div>
                    <div class="rider__item rider-2" draggable="true">
                        <img src="./images/rider2.png" alt="rider" class="rider__item-img" draggable="false">                   
                    </div>
                    <img src="./images/selected.png" alt="selected" class="selected-icon">
                    <input class="rider__placeholder-input" placeholder="Enter rider name" type="text">
                </div>
    
                <div class="rider__placeholder">
                    <div class="rider__placeholder-name"></div>
                    <div class="rider__item  rider-3" draggable="true">
                        <img src="./images/rider3.png" alt="rider" class="rider__item-img" draggable="false">
                    </div>
                    <img src="./images/selected.png" alt="selected" class="selected-icon">
                    <input class="rider__placeholder-input" placeholder="Enter rider name" type="text">
                </div>
    
                <div class="rider__placeholder">
                    <div class="rider__placeholder-name"></div>
                    <div class="rider__item  rider-4" draggable="true">
                        <img src="./images/rider4.png" alt="rider" class="rider__item-img" draggable="false">
                    </div>
                    <img src="./images/selected.png" alt="selected" class="selected-icon">
                    <input class="rider__placeholder-input" placeholder="Enter rider name" type="text">
                </div>
    
                <div class="rider__placeholder">
                    <div class="rider__placeholder-name"></div>
                    <div class="rider__item  rider-5" draggable="true">
                        <img src="./images/rider5.png" alt="rider" class="rider__item-img" draggable="false">
                    </div>
                    <img src="./images/selected.png" alt="selected" class="selected-icon">
                    <input class="rider__placeholder-input" placeholder="Enter rider name" type="text">
                </div>
            </div>
            <div class="start__btn" id="start-btn">
                <img class="start__btn-img" src="./images/start-flags.png" alt="start race" draggable="false">
            </div>
        </div>
    
        <div class="race__section section">
            <div class="race__track" id="race-track">
                <!-- <div class="race__track-row"></div> -->
                <div class="race__track-finish-col"></div>
            </div>
        </div>
    
        <div class="finish__section section">
            <h2 class="finish__section-title section-title">Race winners</h2>
            <div class="finish__pedestal-wrapper">
                <div class="finish__pedestal">
                    <div class="rider__placeholders" id="pedestal-places">
                        <!-- <div class="rider__placeholder">
                        </div>
            
                        <div class="rider__placeholder">
                        </div>
            
                        <div class="rider__placeholder">
                        </div> -->
                    </div>
                </div>
            </div>
            
            <!-- todo: newGame and restartRace buttons -->
        </div>
    </div>
    
    

    <script src="./script.js"></script>
</body>
</html>
