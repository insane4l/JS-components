<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pedestal.css">
    <title>Pedestal Of riders</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="winners-pedestal__section">
            <div class="start__block">
                <img src="./images/start-flags.png" alt="start flags" class="start__block-image" draggable="false">
                <div class="rider__placeholders">
                    <div class="rider__placeholder contains-item">
                        <div class="rider__item rider-1" draggable="true">
                            <img src="./images/rider1.png" alt="rider" class="rider__item-img" draggable="false">
                        </div>
                    </div>
                    <div class="rider__placeholder contains-item">
                        <div class="rider__item rider-2" draggable="true">
                            <img src="./images/rider2.png" alt="rider" class="rider__item-img" draggable="false">                   
                        </div>
                    </div>
                    <div class="rider__placeholder contains-item">
                        <div class="rider__item  rider-3" draggable="true">
                            <img src="./images/rider3.png" alt="rider" class="rider__item-img" draggable="false">
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="pedestal__block">
                <div class="rider__placeholders">
                    <div class="rider__placeholder pedestal__place second-place">
                    </div>
        
                    <div class="rider__placeholder pedestal__place first-place">
                    </div>
        
                    <div class="rider__placeholder pedestal__place third-place">
                    </div>
                </div>
            </div>
        </div>
       
    </div>
    

<script src="./script.js"></script>    
</body>
</html>
